{% extends 'annotationweb/one_column_layout.html' %}

{% block content %}
    <h1>Export task {{ dataset.name }}</h1>
    This will export the dataset by serializing it to a YAML file which you can import into another AW instance.
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="Export">
    </form>
{% endblock %}
